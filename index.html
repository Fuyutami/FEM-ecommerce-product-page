<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | E-commerce product page</title>

</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-box">
        <img src="images/logo.svg" alt="sneakers logo">
      </div>
      <nav class="page-nav">
        <ul class="page-nav__list">
          <li class="page-nav__item">
            <a href="#" class="page-nav__link">Collections</a>
            <div class="page-nav__underline"></div>
          </li>
          <li class="page-nav__item">
            <a href="#" class="page-nav__link">Men</a>
            <div class="page-nav__underline"></div>
          </li>
          <li class="page-nav__item">
            <a href="#" class="page-nav__link">Women</a>
            <div class="page-nav__underline"></div>
          </li>
          <li class="page-nav__item">
            <a href="#" class="page-nav__link">About</a>
            <div class="page-nav__underline"></div>
          </li>
          <li class="page-nav__item">
            <a href="#" class="page-nav__link">Contact</a>
            <div class="page-nav__underline"></div>
          </li>
        </ul>
      </nav>
      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <div class="user-nav__icon">
            <svg class="user-nav__icon user-nav__icon-cart" width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
          </div>
        </div>
        <div class="user-nav__user-avatar-box">
          <img src="images/image-avatar.png" alt="user image" class="user-nav__user-avatar">
        </div>
      </nav>
    </header>

    <main>
      <section class="product-section">
        <div class="product-gallery">
          <div class="product-gallery__large-preview">
            <img src="images/image-product-1.jpg" alt="">
          </div>
          <div class="product-gallery__thumbnails">
            <div class="product-gallery__thumbnail">
              <img src="images/image-product-1-thumbnail.jpg" alt="">
            </div>
            <div class="product-gallery__thumbnail">
              <img src="images/image-product-2-thumbnail.jpg" alt="">
            </div>
            <div class="product-gallery__thumbnail">
              <img src="images/image-product-3-thumbnail.jpg" alt="">
            </div>
            <div class="product-gallery__thumbnail">
              <img src="images/image-product-4-thumbnail.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="product-description">
          <p class="manufacturer">sneaker company</p>
          <h1 class="product-title">Fall Limited Edition Sneakers</h1>
          <p class="product-info">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
          <div class="price-section">
            <span class="current-price">$125.00</span>
            <span class="discount">50%</span>
            <span class="old-price">$250.00</span>
          </div>
          <div class="buttons-section">
            <div class="quantity-controls">
              <div class="quantity-controls__substract">
                <img src="images/icon-minus.svg" alt="quantity minus">
              </div>
              <div class="quantity-controls__number">0</div>
              <div class="quantity-controls__add">
                <img src="images/icon-plus.svg" alt="quantity plus">
              </div>
            </div>
            <button class="btn-to-cart">
              <img src="images/icon-cart.svg" alt="add to cart">
              Add to cart
            </button>
          </div>
        </div>
      </section>
    </main>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer> -->
  </div>
</body>
</html>
