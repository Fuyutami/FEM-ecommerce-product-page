<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | E-commerce product page</title>

</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-box">
        <img src="images/logo.svg" alt="sneakers logo">
      </div>
      <nav class="page-nav">
        <ul class="page-nav__list">
          <li class="page-nav__item">
            <a href="#" class="page-nav__link">Collections</a>
            <div class="page-nav__underline"></div>
          </li>
          <li class="page-nav__item">
            <a href="#" class="page-nav__link">Men</a>
            <div class="page-nav__underline"></div>
          </li>
          <li class="page-nav__item">
            <a href="#" class="page-nav__link">Women</a>
            <div class="page-nav__underline"></div>
          </li>
          <li class="page-nav__item">
            <a href="#" class="page-nav__link">About</a>
            <div class="page-nav__underline"></div>
          </li>
          <li class="page-nav__item">
            <a href="#" class="page-nav__link">Contact</a>
            <div class="page-nav__underline"></div>
          </li>
        </ul>
      </nav>
      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <div class="user-nav__icon">
            <svg class="user-nav__icon user-nav__icon-cart" width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
          </div>
        </div>
        <div class="user-nav__user-avatar-box">
          <div class="user-nav__user-avatar">
            <div class="user-nav__avatar-border"></div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="product-section">
        <div class="product-gallery">
          <div class="product-gallery__preview-wrapper">
              <div class="product-gallery__large-preview"></div>
            <div class="product-gallery__thumbnails">
              <div class="product-gallery__thumb-prew product-gallery__thumb-prew--1 product-gallery__thumb-active"></div>
              <div class="product-gallery__thumb-prew product-gallery__thumb-prew--2"></div>
              <div class="product-gallery__thumb-prew product-gallery__thumb-prew--3"></div>
             <div class="product-gallery__thumb-prew product-gallery__thumb-prew--4"></div>
            </div>
          </div>
        </div>
        <div class="product-description">
          <div class="product-description__content-wrapper">
            <p class="product-description__manufacturer">sneaker company</p>
            <h1 class="product-description__title">Fall Limited Edition Sneakers</h1>
            <p class="product-description__info">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
            <div class="product-description__price-section">
              <span class="product-description__current-price">$125.00</span>
              <span class="product-description__discount">50%</span>
              <span class="product-description__old-price">$250.00</span>
            </div>
            <div class="buttons-section">
              <div class="quantity-controls">
                <div class="quantity-controls__substract">
                  <svg width="12" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z" id="a"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a"/></svg>
                </div>
                <div class="quantity-controls__amount">0</div>
                <div class="quantity-controls__add">
                  <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b"/></svg>
                </div>
              </div>
              <button class="btn btn-to-cart">
                <svg class ="cart-icon" viewBox="0 1 22 20" width="18" height="20" xmlns="http://www.w3.org/2000/svg"><path class="cart-path" d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
                <span class="btn__text">Add to cart</span>
              </button>
            </div>
          </div>
          
        </div>
      </section>
    </main>

    </footer> -->
  </div>
</body>
</html>
